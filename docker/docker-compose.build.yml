services:
  aiclient-api:
    # 方式二：从 Dockerfile 本地构建
    # 使用方法: docker compose -f docker-compose.build.yml up -d --build
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: aiclient2api
    restart: unless-stopped
    ports:
      - "3000:3000"
      - "8085-8087:8085-8087" 
      - "1455:1455"
      - "19876-19880:19876-19880"
    volumes:
      - ./configs:/app/configs
    environment:
      - ARGS=
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3